name: Build and Minify Assets

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build and minify assets
        run: npm run build

      - name: Commit bundled files
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add dist/
          git diff --quiet && git diff --staged --quiet || git commit -m "Auto-build and minify assets"
          git push
